<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
<div class="d-flex justify-content-center">

    <form id="form" >
        <fieldset>
            <legend>Clase Lapiz</legend>
            <label>Color</label>
            <input type="color" name="color"><br>
            <label name="dimension">Dimension</label>
            <input type="range" name="dimension"><br>
            <fieldset>
                <legend>Marca</legend>
                <input type="radio" name="marca" value="Mongo" id="mongol"><label>Mongo</label><br>
                <input type="radio" name="marca" value="Norma" id="norma"><label>Norma</label><br>
                <input type="radio" name="marca" value="Fabel Castle" id="fabel Castle"><label>Fabel Castle</label><br>
                <input type="radio" name="marca" value="Big" id="big"><label>Big</label><br>
            </fieldset>
            <fieldset>
                <legend>Borrador</legend>
                <input type="radio" name="borrador" value="true" id="tiene"><label>Tiene</label><br>
                <input type="radio" name="borrador" value="false" id="no tiene"><label>No tiene</label><br>
            </fieldset>
            <fieldset>
                <legend>Material</legend>
                <input type="radio" name="material" value="Madera" id="madera"><label>Madera</label><br>
                <input type="radio" name="material" value="Goma" id="goma"><label>Goma</label><br>
            </fieldset>
            <input type="submit" name="boton" value="Enviar" id="enviar"  type="button" class="btn btn-danger position-relative">
        </fieldset>
   
    </form>
</div>
    <br><br><br>
    <table border="solid"  name="tabla"class="table">
        <thead class="table-danger">
            <tr>
                <th>Color</th>
                <th>Dimension</th>
                <th>Marca</th>
                <th>Borrador</th>
                <th>Material</th>
            </tr>
        </thead>
        <tbody id="tabla">

        </tbody>
    </table>
</body>
</html>
